name: Build and Deploy Augur Site with Fork Risk Monitoring

on:
  schedule:
    - cron: '0 * * * *'  # Every hour on the hour (was: 0 */6 * * *)
  workflow_dispatch:
    inputs:
      eth_rpc_url:
        description: 'Custom Ethereum RPC URL (optional)'
        required: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    needs: risk-monitor
    if: github.event_name != 'schedule' || needs.risk-monitor.outputs.risk-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure fork-risk data exists (bootstrap for first deploy)
        run: |
          mkdir -p public/data
          if [ ! -f public/data/fork-risk.json ]; then
            NOW=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
            jq -n '{
              lastRiskChange: "'$NOW'",
              blockNumber: 0,
              riskLevel: "none",
              riskPercentage: 0,
              metrics: {largestDisputeBond: 0, forkThresholdPercent: 0, activeDisputes: 0, disputeDetails: []},
              rpcInfo: {endpoint: "pending", latency: 0, fallbacksAttempted: 0},
              calculation: {forkThreshold: 275000},
              cacheValidation: {isHealthy: true}
            }' > public/data/fork-risk.json
            echo "âœ“ Created initial fork-risk.json"
          fi

      - name: Build site
        run: npm run build
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          BASE_PATH: ${{ vars.BASE_PATH }}
          PUBLIC_GA_ID: ${{ vars.PUBLIC_GA_ID }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  risk-monitor:
    runs-on: ubuntu-latest
    concurrency:
      group: fork-risk-cache
      cancel-in-progress: false
    permissions:
      contents: write
      pages: write
      id-token: write

    outputs:
      risk-changed: ${{ steps.check-risk.outputs.risk-changed }}
      needs-rebuild: ${{ steps.validate-cache.outputs.needs-rebuild }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cache restoration: GH Actions cache only
      # - Restores event-cache.json from GitHub Actions cache (persists ~7 days)
      # - On cache miss, creates empty cache and performs full 7-day query
      # - No git commits for cache - ephemeral by design

      - name: Restore event cache from GH Actions
        uses: actions/cache@v4
        with:
          path: public/cache/event-cache.json
          key: event-cache-${{ runner.os }}-${{ hashFiles('public/cache/event-cache.json') }}
          restore-keys: |
            event-cache-${{ runner.os }}-

      - name: Bootstrap empty cache if GH Actions cache miss
        run: |
          if [ ! -f public/cache/event-cache.json ]; then
            mkdir -p public/cache
            echo "âš ï¸ No cache found, will perform full 7-day query"
            NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            jq -n '{version: "1.0.0", lastQueriedBlock: 0, lastQueriedTimestamp: "'$NOW'", oldestEventBlock: 0, events: {created: [], contributions: [], completed: []}, metadata: {totalEventsTracked: 0, cacheGeneratedAt: "'$NOW'", blockchainSyncStatus: "complete"}}' > public/cache/event-cache.json
          fi

      - name: Run incremental fork risk calculation
        id: calc-risk
        run: npm run build:fork-data
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL || '' }}
          CALCULATION_MODE: 'incremental'

      - name: Validate cache health
        id: validate-cache
        run: |
          if [ ! -f public/data/fork-risk.json ]; then
            echo "needs-rebuild=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          HEALTH=$(jq -r '.cacheValidation.isHealthy' public/data/fork-risk.json)

          if [ "$HEALTH" = "false" ]; then
            echo "needs-rebuild=true" >> $GITHUB_OUTPUT
            DISCREPANCY=$(jq -r '.cacheValidation.discrepancy // "Unknown validation failure"' public/data/fork-risk.json)
            echo "::warning::Cache validation failed: $DISCREPANCY - triggering full cache rebuild"
            echo "âš ï¸ Cache validation failed - rebuilding cache" >> $GITHUB_STEP_SUMMARY
          else
            echo "needs-rebuild=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if risk percentage changed
        id: check-risk
        run: |
          if [ ! -f public/data/fork-risk.json ]; then
            echo "risk-changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_RISK=$(jq -r '.riskPercentage' public/data/fork-risk.json)

          # Check if file changed from last commit
          if git diff --quiet HEAD -- public/data/fork-risk.json; then
            echo "risk-changed=false" >> $GITHUB_OUTPUT
          else
            echo "risk-changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Save event cache to GH Actions
        uses: actions/cache@v4
        with:
          path: public/cache/event-cache.json
          key: event-cache-${{ runner.os }}-${{ hashFiles('public/cache/event-cache.json') }}

  cache-rebuild:
    runs-on: ubuntu-latest
    needs: risk-monitor
    if: needs.risk-monitor.outputs.needs-rebuild == 'true'
    concurrency:
      group: fork-risk-cache
      cancel-in-progress: false
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full cache rebuild (7-day rescan)
        run: |
          echo "::warning::Full cache rebuild triggered - rescanning 7-day history from blockchain"
          npm run build:fork-data
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL || '' }}
          CALCULATION_MODE: 'full-rebuild'

  deploy:
    needs: [risk-monitor, build]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && needs.risk-monitor.outputs.risk-changed == 'true'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  summary:
    needs: risk-monitor
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create build summary
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Risk Monitor Status" >> $GITHUB_STEP_SUMMARY
          echo "**Risk Changed:** ${{ needs.risk-monitor.outputs.risk-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "**Needs Cache Rebuild:** ${{ needs.risk-monitor.outputs.needs-rebuild }}" >> $GITHUB_STEP_SUMMARY
