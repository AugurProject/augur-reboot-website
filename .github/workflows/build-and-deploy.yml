name: Build and Deploy Augur Site with Fork Risk Monitoring

on:
  schedule:
    - cron: '0 * * * *'  # Every hour on the hour (was: 0 */6 * * *)
  workflow_dispatch:
    inputs:
      eth_rpc_url:
        description: 'Custom Ethereum RPC URL (optional)'
        required: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure fork-risk data exists (bootstrap for first deploy)
        run: |
          mkdir -p public/data
          if [ ! -f public/data/fork-risk.json ]; then
            NOW=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
            jq -n '{
              lastRiskChange: "'$NOW'",
              blockNumber: 0,
              riskLevel: "none",
              riskPercentage: 0,
              metrics: {largestDisputeBond: 0, forkThresholdPercent: 0, activeDisputes: 0, disputeDetails: []},
              rpcInfo: {endpoint: "pending", latency: 0, fallbacksAttempted: 0},
              calculation: {forkThreshold: 275000},
              cacheValidation: {isHealthy: true}
            }' > public/data/fork-risk.json
            echo "âœ“ Created initial fork-risk.json"
          fi

      - name: Build site
        run: npm run build
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          BASE_PATH: ${{ vars.BASE_PATH }}
          PUBLIC_GA_ID: ${{ vars.PUBLIC_GA_ID }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  risk-monitor:
    runs-on: ubuntu-latest
    concurrency:
      group: fork-risk-cache
      cancel-in-progress: false
    permissions:
      contents: write
      pages: write
      id-token: write

    outputs:
      risk-changed: ${{ steps.check-risk.outputs.risk-changed }}
      needs-rebuild: ${{ steps.validate-cache.outputs.needs-rebuild }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages for cache
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-cache
          sparse-checkout: cache
          sparse-checkout-cone-mode: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Cache restoration strategy (three-tier fallback):
      # 1. GH Actions cache (fastest, persists between runs within 5 days)
      #    - Restores the most recent event-cache.json from GitHub Actions cache
      #    - Used for incremental queries (lightweight, only recent events)
      # 2. gh-pages branch fallback (slower, but persistent across cache clears)
      #    - If GH Actions cache is unavailable (cleared by GitHub after 5 days)
      #    - Pulls cached event-cache.json from gh-pages deployment history
      # 3. Full 7-day cold start (slowest, complete blockchain rescan)
      #    - If neither cache is available (initial setup, both cleared)
      #    - Creates minimal cache file and runs complete 7-day query
      #    - Triggers full-rebuild mode to populate cache for future runs

      - name: Restore event cache from GH Actions
        uses: actions/cache@v4
        with:
          path: public/cache/event-cache.json
          key: event-cache-${{ runner.os }}-${{ hashFiles('public/cache/event-cache.json') }}
          restore-keys: |
            event-cache-${{ runner.os }}-

      - name: Fallback to cache from gh-pages if GH Actions cache miss
        run: |
          if [ ! -f public/cache/event-cache.json ]; then
            mkdir -p public/cache
            if [ -f gh-pages-cache/cache/event-cache.json ]; then
              cp gh-pages-cache/cache/event-cache.json public/cache/event-cache.json
              echo "âœ“ Cache loaded from gh-pages"
            else
              echo "âš ï¸ No cache found, will perform full 7-day query"
              NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
              jq -n '{version: "1.0.0", lastQueriedBlock: 0, lastQueriedTimestamp: "'$NOW'", oldestEventBlock: 0, events: {created: [], contributions: [], completed: []}, metadata: {totalEventsTracked: 0, cacheGeneratedAt: "'$NOW'", blockchainSyncStatus: "complete"}}' > public/cache/event-cache.json
            fi
          fi

      - name: Run incremental fork risk calculation
        id: calc-risk
        run: npm run build:fork-data
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL || '' }}
          CALCULATION_MODE: 'incremental'

      - name: Validate cache health
        id: validate-cache
        run: |
          if [ ! -f public/data/fork-risk.json ]; then
            echo "needs-rebuild=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          HEALTH=$(jq -r '.cacheValidation.isHealthy' public/data/fork-risk.json)

          if [ "$HEALTH" = "false" ]; then
            echo "needs-rebuild=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Cache validation failed - rebuilding cache" >> $GITHUB_STEP_SUMMARY
          else
            echo "needs-rebuild=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if risk percentage changed
        id: check-risk
        run: |
          if [ ! -f public/data/fork-risk.json ]; then
            echo "risk-changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_RISK=$(jq -r '.riskPercentage' public/data/fork-risk.json)

          # Check if file changed from last commit
          if git diff --quiet HEAD -- public/data/fork-risk.json; then
            echo "risk-changed=false" >> $GITHUB_OUTPUT
          else
            echo "risk-changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Save event cache to GH Actions
        uses: actions/cache@v4
        with:
          path: public/cache/event-cache.json
          key: event-cache-${{ runner.os }}-${{ hashFiles('public/cache/event-cache.json') }}

  cache-rebuild:
    runs-on: ubuntu-latest
    needs: risk-monitor
    if: needs.risk-monitor.outputs.needs-rebuild == 'true'
    concurrency:
      group: fork-risk-cache
      cancel-in-progress: false
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full cache rebuild (7-day rescan)
        run: npm run build:fork-data
        env:
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL || '' }}
          CALCULATION_MODE: 'full-rebuild'

      - name: Commit rebuilt cache to gh-pages if risk changed
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          if git diff --quiet public/data/fork-risk.json; then
            echo "No risk change after rebuild, skipping commit"
          else
            git add public/data/fork-risk.json
            git commit -m "cache: rebuild event cache from full 7-day rescan"
            git push
          fi

  deploy:
    needs: [risk-monitor, build]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Checkout for cache commit
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Commit cache to gh-pages only if risk changed
        if: needs.risk-monitor.outputs.risk-changed == 'true'
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          # Cache update logic - only commit if risk % changed
          if [ -f cache/event-cache.json ]; then
            git add cache/event-cache.json
            git commit -m "cache: update event cache (risk change detected)"
            git push
          fi

  summary:
    needs: risk-monitor
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create build summary
        run: |
          echo "## ðŸ“¦ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +"%Y-%m-%d %H:%M UTC")" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Risk Monitor Status" >> $GITHUB_STEP_SUMMARY
          echo "**Risk Changed:** ${{ needs.risk-monitor.outputs.risk-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "**Needs Cache Rebuild:** ${{ needs.risk-monitor.outputs.needs-rebuild }}" >> $GITHUB_STEP_SUMMARY
